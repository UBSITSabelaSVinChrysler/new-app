<div class="container mt-5">
    <div class="card mb-3 text-center">
      <h3 class="card-header">{{ appTitle }}</h3>
  
      <div class="card-body">
        <img [src]="userImageUrl" alt="User Avatar">
        
        <div [class.highlighted]="isHighlighted">
          Today's Date: {{ currentDate | date:'fullDate' }}
        </div>
 
      </div>
  
   

    </div>
</div>
